<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css">
    <title>게시판수정</title>
</head>
<body>
    <div class="noticeLogo">
        <h1 class="textFix">게시글 수정</h1>
    </div>
    <form action="" class="mainfixbox">
        <table class="cntt_cf">
            <tr>
                <th class="cntt_cf1">작성자</th>
                <th class="cntt_cf2"><input type="text"  maxlength="100"></th>
            </tr>
            <tr>
                <th class="cntt_cf1">제목</th>
                <th class="cntt_cf2"><input type="text"  maxlength="100"></th>
            </tr>
        </table>

        <dl class="writezone">
            <dt class="cntt_cf3">내용</dt>
            <dd><textarea class="textzone" name="contents" id="contents" cols="30" rows="10"></textarea>
            </dd>
        </dl>

        <dl class="searchfilezone">
            <dt class="cntt_cf3">파일첨부</dt>
            <dd class="searching">
                <input class="upload-name" value disabled="disabled">
                <label for="ex_filename"><input type="file" class="findfile" name="찾아보기" ></label> <br>

                <input class="upload-name" value disabled="disabled">
                <label for="ex_filename"><input type="file" class="findfile" name="찾아보기"></label> <br>

                <input class="upload-name" value disabled="disabled">
                <label for="ex_filename"><input type="file" class="findfile" name="찾아보기"></label>

                <p class="fileText1">- 파일 확장자가 zip,pdf,hwp,doc,docx,txt,xls,xlsx,ppt,pptx,jpg,jpeg,gif,png,egg,dwg,max,psd,ai인파일만 업로드하실 수 있습니다.</p>
                <p class="fileText2">(파일명은 특수문자 *,#, $ 등 & 공백 사용금지!)</p>
                <p class="fileText3">- 파일 업로드 시, 첨부파일 1개당 200MB 까지 가능합니다.</p>
            </dd>
        </dl>

        <div class="bottom_BTN">
            <a href=""><button type="button" class="clok">등록</button></a>
            <a href="/조별과제/두루미/게시판.html"><button type="button" class="clno">취소</button></a>
        </div>
    </form>

    
</body>
</html>
